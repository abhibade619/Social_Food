<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Preview V2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .icon-box {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .k-logo {
            fill: #383838;
        }

        h1 {
            font-family: sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Favicon Preview V2 (500px)</h1>
        <div class="icon-box">
            <svg class="k-logo" viewBox="0 0 100 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

                <rect x="26" y="45" width="8" height="50" rx="2" />
                <path d="M20,15 L20,35 Q20,48 30,48 Q40,48 40,35 L40,15" fill="none" stroke="#383838" stroke-width="6"
                    stroke-linecap="round" />
                <line x1="30" y1="45" x2="30" y2="15" stroke="#383838" stroke-width="5" stroke-linecap="round" />

                <path d="M42,55 
                         L85,15 
                         Q90,15 90,20 
                         Q90,30 80,40 
                         L50,65 
                         Z" />

                <path d="M42,65 
                         L55,75 
                         L85,95 
                         Q90,95 85,90 
                         L50,60 
                         Z" transform="rotate(10, 50, 80)" />
            </svg>
        </div>
    </div>
</body>

</html>
